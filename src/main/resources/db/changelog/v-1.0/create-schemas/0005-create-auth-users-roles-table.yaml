databaseChangeLog:
  - changeSet:
      id: create-auth-users-roles-table
      author: isfandiyor
      changes:
        - createTable:
            tableName: auth_users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint

              - column:
                  name: role_id
                  type: bigint

  - changeSet:
      id: addForeignKeyConstraint-role_id
      author:  isfandiyor
      changes:
        -  addForeignKeyConstraint:
             baseColumnNames:  user_id
             baseTableName:  auth_users_roles
             baseTableSchemaName:  public
             constraintName:  fk_drr9cvl45vbw3ytmias2vr1av
             deferrable:  true
             initiallyDeferred:  true
             onDelete:  CASCADE
             onUpdate:  CASCADE
             referencedColumnNames:  id
             referencedTableName:  users
             referencedTableSchemaName:  public
             validate:  true

  - changeSet:
      id: addForeignKeyConstraint-permission_id
      author: isfandiyor
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: auth_users_roles
            baseTableSchemaName: public
            constraintName: fk_bx3iq0t4bd84xb219tamfddm4
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: roles
            referencedTableSchemaName: public
            validate: true